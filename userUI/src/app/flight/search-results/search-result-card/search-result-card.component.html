<div class="main-flight-details">
    <mat-card-content class="display" (click)="getFlightDetails(flightRoute)">
        <app-flight-route-details [flightRoute]="flightRoute"></app-flight-route-details>
    </mat-card-content>
    <div class="price-options">
        <div class="price-details" *ngFor="let pricing of flightRoute.prices">
            <app-booking-options [routerLink]="['/booking', flightRoute.id]" [queryParams]="{class: pricing.flightClass}" [prices]="pricing"></app-booking-options>
        </div>
    </div>
</div>
