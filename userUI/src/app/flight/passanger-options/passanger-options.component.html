<form [formGroup]="formGroup">
    <mat-dialog-content class="dialog">
        <mat-card-header>
            <h1>Choose the flight class and passanger quantity</h1>
        </mat-card-header>
        <mat-card class="travel-class-main">
            <mat-card-content>
                <mat-label>Travel class</mat-label>
                <mat-select class="travel-class" formControlName="flightClass">
                    <mat-option *ngFor="let flightClass of flightClassMap | keyvalue" value="{{flightClass.key}}">{{flightClass.value}}</mat-option>
                </mat-select>
            </mat-card-content>
        </mat-card>
        <mat-card class="passanger-select-main">
            <mat-card-content *ngFor="let passanger of passangers">
                <app-passanger-count [passanger]="passanger" [formGroup]="formGroup"></app-passanger-count>
            </mat-card-content>
        </mat-card>
        <mat-dialog-actions>
            <span class="spacer"></span>
            <button class="close-button" mat-flat-button mat-dialog-close color="primary">CLOSE</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</form>
